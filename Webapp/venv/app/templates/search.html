{% extends "base.html"%}
{% block content %}

<style media="screen"></style>

<div class="container">


  <form action = "http://127.0.0.1:5002/result" method = "POST" class="md-form mt-0 mr-sm-2">
    <div class="input-group">
      {%if city!=None:%}
      <input class="form-control col-xs-3" name="city" type="text" value = "{{city}}" placeholder="Please specify your city..."/>
      {%else:%}
      <input class="form-control col-xs-3" name="city" type="text"  placeholder="Please specify your city..."/>
      {%endif%}
      <span class="input-group-btn">
        <button type="submit" name="button" class="btn btn-light" id="button">Submit</button>
      </span>
    </div>

    <br>
    <span class = "form-col d-flex flex-row justify-content-center" id="filter">
      <select name="cuisine" id="cuisine" class="form-control col-3">
        {% for c in category %}
            <option value={{c.ID}} >{{c.ID}}</option>
        {% endfor %}
      </select>

      <select name="date" id="date" class="form-control col-3">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saterday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>

      <input type="time" id="appt" name="appt" class="form-control col-3">

    </span>

  </form>
  </div>
{% endblock %}
